{% extends "base.html" %}

{% block body %}
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <h2>Payment</h2>
    <ul>
        {% for object in object_list %}
            <li>    <a href="{{ object.get_absolute_url }}">{{ object.user }} {{ object.quantity }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
