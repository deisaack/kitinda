{% extends 'base.html' %}
{% block pg-title %}Supply{% endblock pg-title %}
{% block body %}
    <h3>{{ object.user }}</h3>
    <p>{{ object.quantity }}</p>
    <p>{{ object.amount }}</p>
    <a class="btn waves-effect waves-green red darken-3" href="{{ object.get_absolute_url }}delete/">Delete</a>
    <a class="btn waves-effect waves-green light-green darken-3" href="{{ object.get_absolute_url }}update/">Update</a>
{% endblock body %}
